<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to fill out our survey.</p>
  </header>

  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" name="age" min="18" max="120" placeholder="Enter your age" required>
    </div>

    <div class="form-group">
      <label for="dropdown">Choose an option:</label>
      <select id="dropdown" name="option">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <div class="form-group">
      <p>Choose a radio option:</p>
      <label>
        <input type="radio" name="radio-option" value="radio1"> Radio 1
      </label>
      <label>
        <input type="radio" name="radio-option" value="radio2"> Radio 2
      </label>
    </div>

    <div class="form-group">
      <p>Choose one or more options:</p>
      <label>
        <input type="checkbox" name="checkbox-option" value="checkbox1"> Checkbox 1
      </label>
      <label>
        <input type="checkbox" name="checkbox-option" value="checkbox2"> Checkbox 2
      </label>
      <label>
        <input type="checkbox" name="checkbox-option" value="checkbox3"> Checkbox 3
      </label>
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>

</body>

</html>
